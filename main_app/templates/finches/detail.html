{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
              <span class="cart-title">{{ finch.species }}</span>
              <p>Color: {{ finch.color }}</p>
              <p>Beak Size: {{ finch.beak_size }}</p>
              <p>Location: {{ finch.location }}</p>        
            </div>
        </div>
    </div>
</div>


{% endblock %}
